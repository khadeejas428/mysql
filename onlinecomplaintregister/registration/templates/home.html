<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>online-complaint</title>
    <style>
        body{
            border: 2px solid grey;
            margin-right: 200px;
            margin-left: 200px;
            padding: 8px;
        }
        h1{
          text-align: center;
          padding-bottom: 30px;
        }
    </style>
    </head>
    <body>
        <h1> Complaint management system</h1>
        <div class="container">
            <div class="row mx-0 justify-content-center">
              <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
                <form method="POST" class="w-100 rounded-1 p-4 border bg-white" action="">{% csrf_token%}
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Your name</span>
                    <input
                      name="name"
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="your name"
                    />
                  </label><br>
          
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Email address</span>
                    <input
                      name="email"
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="@example.com"
                    />
                  </label><br>
          
                  <label class="d-block mb-4">
                    <span class="form-label d-block">Complaint:</span>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                      rows="3"
                      placeholder="Please describe your problem"
                    ></textarea>
                  </label><br>
          
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-3 rounded-3">
                      Submit
                    </button>
                  </div>
          
                  
                
                </form>
              </div>
            </div>
          </div>
          

    </body>
    </html>
